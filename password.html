<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Public/Css/passwords.css">
    <title>Password Generator</title>
</head>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-3S48FK5PSB"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-3S48FK5PSB');
</script>
<body>
    <!-- Header Section -->
     <div class="header">
    <header>
        <h1>Password Generator</h1>
    </header>
</div>
    <!-- Password Generator Container -->
    <div class="container">
        <h2>Password Generator</h2>
        <label for="length">Length:</label>
        <input type="number" id="length" min="6" max="50" value="12">
        <br>
        <label><input type="checkbox" id="uppercase" checked> Uppercase letters</label>
        <label><input type="checkbox" id="numbers" checked> Numbers</label>
        <label><input type="checkbox" id="symbols" checked> Symbols</label>
        <br>
        <button onclick="generatePassword()">Generate Password</button>
        <p id="password">Here the password will appear</p>
        <button onclick="copyToClipboard()" aria-label="Copy to clipboard">Copy</button>
        <p class="signup-link">Want to go back? <a href="registrar.html"><button>Go Back</button></a></p>
    </div>

    <!-- JavaScript -->
    <script>
        function generatePassword() {
            const length = document.getElementById("length").value;
            const includeUppercase = document.getElementById("uppercase").checked;
            const includeNumbers = document.getElementById("numbers").checked;
            const includeSymbols = document.getElementById("symbols").checked;

            let charset = "abcdefghijklmnopqrstuvwxyz";
            if (includeUppercase) charset += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            if (includeNumbers) charset += "0123456789";
            if (includeSymbols) charset += "!@#$%^&*()_-+=<>?/";

            let password = "";
            for (let i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }

            document.getElementById("password").textContent = password;
        }

        function copyToClipboard() {
            const passwordText = document.getElementById("password").textContent;
            navigator.clipboard.writeText(passwordText).then(() => {
                alert("Password copied to clipboard");
            });
        }
    </script>

    <!-- Footer Section -->
     <div class="header">
    <footer>
        <p>&copy; 2024 Password Generator | All rights reserved</p>
    </footer>
</div>
</body>
</html>
